# Browser Configuration
browser=chrome
headless=false

# Application URLs
base.url=https://your-mapbox-application-url.com

# Timeouts (in seconds)
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Screenshot Configuration
screenshot.dir=test-output/screenshots
take.screenshot.on.failure=true

# Report Configuration
extent.report.dir=test-output/extent-report
extent.report.title=Mapbox Automation Test Report
extent.report.name=Test Execution Report